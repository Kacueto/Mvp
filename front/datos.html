    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let usuario = localStorage.getItem("currentUser")
            if (usuario || usuario != "") {
                usuario = JSON.parse(usuario)
                document.querySelector("#nombre").innerHTML = usuario.infousuario.RestauranteID;
                document.querySelector("#rest").innerHTML = usuario.infousuario.Direccion;
                document.querySelector("#tel").innerHTML = usuario.infousuario.Telefono;
            }
        })
    </script>
