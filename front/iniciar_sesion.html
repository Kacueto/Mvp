<!DOCTYPE html>
<html lang="es">
<head>

    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form"">
                <label for="username">Usuario:</label>
                <input class="form-control" type="text" id="username" name="username" required>
    
                <label for="password">Contraseña:</label>
                <input class="form-control" type="password" id="password" name="password" required>
                <br>
                <button type="submit" class="btn btn-success">Iniciar Sesión</button>
            </form>
    
            <a href="crear_sesion_cliente.html">Crear cuenta Cliente</a>
            <br>
            <a href="crear_sesion_restaurante.html">Crear cuenta Restaurante</a>

            <!-- Enlace para regresar a la página principal -->
            <a class="back-to-home" href="index.html">Volver a la página principal</a>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Llamada al script -->
    <script src="js/script_iniciar_sesion.js"></script>
</body>
</html>
